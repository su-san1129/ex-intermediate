<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>演習２</title>
<link rel="stylesheet" th:href="@{/search.css}">
</head>
<body>
	<p>
		<strong>ホテル検索</strong>
	</p>
	<form th:action="@{/hotels/input}">
		<input type="text" name="price">円以下<br>
		<button>検索</button>
	</form>
	<div th:each="hotel:${hotelList}">
		<table>
			<tr class="odd">
				<td class="minWidth">ホテル名</td>
				<td th:text="${hotel.hotelName}">
			</tr>
			<tr class="even">
			    <td class="minWidth">最寄り駅</td>
				<td th:text="${hotel.nearestStation}"></td>
			</tr>
			<tr class="odd">
				<td class="minWidth">価格</td>
				<td th:text="${#numbers.formatInteger(hotel.price, 2, 'COMMA')}"></td>
			</tr>
		</table>
	</div>
	
</body>
</html>
